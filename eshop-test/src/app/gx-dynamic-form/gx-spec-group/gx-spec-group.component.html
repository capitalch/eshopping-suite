<fieldset [formGroup]="parent" [class] = "layout.id + '-container'">
  <legend [class] = "layout.id + '-label'">{{layout.label}}
    <button (click)="addControl(layout)" color="primary">
      <i class="fa fa-plus-square"></i>
    </button>
  </legend>
  <ng-container [formGroupName]="layout.id">
    <ng-container *ngFor="let jControl of layout.controls">        
      <ng-container appGxDynamic [layout]="jControl" [parent] = "thisGroup"></ng-container>
    </ng-container>
  </ng-container>
  <app-gx-error [layout]="layout" [parent]="parent"></app-gx-error>
</fieldset>
