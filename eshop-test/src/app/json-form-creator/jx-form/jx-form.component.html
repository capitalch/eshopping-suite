<form [formGroup]="myForm" novalidate [ngClass] = "myForm.meta.client.formClass" >
  <div [ngClass]="myForm.meta.client.titleClass">
    {{myForm.meta.client.title}}
  </div>
  <!-- <h2>{{myForm.meta.client.title}}</h2> -->
  <div [ngClass]="myForm.meta.client.bodyClass">
    <ng-container *ngFor="let layout of layouts">
      <jx-stub [jControl]="layout" [parent]="myForm" [parentType]="'form'"></jx-stub>      
    </ng-container>
  </div>
</form>
