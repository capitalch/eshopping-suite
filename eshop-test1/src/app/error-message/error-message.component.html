<!-- <ng-container> -->
  <ul *ngIf="checkError();then ifBlock; else elseBlock">
  </ul>
  <ng-template #ifBlock>
    <li class="error"  *ngFor="let message of getErrorMessages()">
      {{message}}
    </li>
  </ng-template>
  <ng-template #elseBlock>
    <li>&nbsp;</li>
  </ng-template>
<!-- </ng-container> -->
