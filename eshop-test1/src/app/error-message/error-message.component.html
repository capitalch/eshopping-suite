<div >
  <ul style="display:inline-block" *ngIf="checkError(); else elseBlock">
    <li style="float:left;padding-right:30px;" *ngFor="let message of getErrorMessages()">
      {{message}}
    </li>
  </ul>
  <ng-template #elseBlock>
      <label>&nbsp;</label>
      <!-- <span>test</span> -->
    </ng-template>
    
</div>
