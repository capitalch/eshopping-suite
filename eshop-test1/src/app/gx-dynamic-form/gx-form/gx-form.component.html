<form [formGroup]="myForm" [ngClass] = "meta.client.class && meta.client.class.form" >
  <ng-container *ngFor="let layout of layouts">
    <ng-container gxDynamic [layout]="layout" [parent]="myForm"></ng-container>
  </ng-container>
  <gx-error [layout]="meta.client" [parent]="myForm"></gx-error>
</form>
