<form [formGroup]="myForm" novalidate>
  <ul>
    <ng-container *ngFor="let layout of layouts">
      <ng-container [ngSwitch]="layout.type">
        <li *ngSwitchCase="'group'">
          <groupx-child [layout] ="layout" [myForm] ="myForm"></groupx-child>                    
        </li>
      </ng-container>
    </ng-container>
  </ul>
</form>
