<fieldset [formGroup]="parent">
  <legend>{{layout.label}}</legend>
  <ng-container [formArrayName]="layout.id">
    <ng-container *ngFor="let group of parent.get(layout.id).controls;let j= index">
      <div style="border-bottom: 1px solid darkorange;padding:5px;" [formGroupName]="j">
        <button (click)="removeFromArray(j)">Remove</button>
        <ng-container *ngFor="let control of layout.group.controls">
          <ng-container [ngSwitch]="control.type">

            <div *ngSwitchCase="'textarea'">
              <jx-textarea [layout]="control" [parent]="group" [idx]="j" ></jx-textarea>              
            </div>

            <div *ngSwitchCase="'checkbox'">
              <jx-checkbox [layout]="control" [parent]="group" [idx]="j" ></jx-checkbox>
              <!-- <label>
                <input type="checkbox" [id]="control.id+j" [formControlName]="control.id" [value]="control.value"> {{control.label}}
              </label> -->
            </div>

            <div *ngSwitchCase="'radio'">
              <fieldset>
                <legend>{{control.label}}</legend>
                <ng-container *ngFor="let option of control.options">
                  <input type="radio" [id]="option.id+j" [formControlName]="control.id" [value]="option.value" [name]="control.id">
                  <label [for]="option.id+j">{{option.label}}</label>
                </ng-container>
              </fieldset>
            </div>

            <div *ngSwitchCase="'select'">
              <label>{{control.label}}</label>
              <select [formControlName]="control.id" class="field-select">
                <option *ngFor="let option of control.options" [value]="option.value" [label]="option.label">
                </option>
              </select>
              <jx-error [layout]="control" [control]="group.get(control.id)"></jx-error>
            </div>

            <div *ngSwitchCase="'checkboxGroup'">
              <jx-checkbox-group [layout]="control" [parent]="group" [idx]="j"></jx-checkbox-group>
            </div>

            <div *ngSwitchDefault>
              <label [for]="control.id+j">{{control.label}}</label>
              <input [type]="control.type" [id]="control.id+j" [placeholder]="control.placeholder" [formControlName]="control.id">
              <jx-error [layout]="control" [control]="group.get(control.id)"></jx-error>
            </div>

          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</fieldset>
