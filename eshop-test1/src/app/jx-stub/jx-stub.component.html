<div [formGroup]="parent">
  
  
  <!-- <ng-container *ngFor="let jControl of layouts"> -->

    <ng-container [ngSwitch]="jControl.type">
      
      <div *ngSwitchCase="'checkbox'">
        <!-- <jx-checkbox [layout]="jControl" [parent]="parentType=='form' ? parent : parent.get(layout.id)"></jx-checkbox> -->
        <jx-checkbox [layout]="jControl" [parent]="container"></jx-checkbox>
      </div>
      
      <div *ngSwitchCase="'textarea'">
        <jx-textarea [layout]="jControl" [parent]="parentType=='form' ? parent : parent.get(layout.id)"></jx-textarea>
      </div>

      <div *ngSwitchCase="'radio'">
        <jx-radio [layout]="layout" [parent]="parent"></jx-radio>
      </div>

      <div *ngSwitchCase="'select'">
        <jx-select [layout]="layout" [parent]="parent"></jx-select>
      </div>

      <div *ngSwitchCase="'checkboxGroup'">
        <jx-checkbox-group [layout]="layout" [parent]="parent"></jx-checkbox-group>
      </div>

      <div *ngSwitchCase="'group'">
        <jx-group [layout]="jControl" [parent]="parentType=='form' ? parent : parent.get(layout.id)"></jx-group>
      </div>

      <div *ngSwitchCase="'groupArray'">
        <button (click)="addGroupInArray(layout)">Add</button>
        <jx-array [layout]="layout" [parent]="parent"></jx-array>
      </div>

      <div *ngSwitchCase="'submit'" [ngStyle]="jControl.style" [ngClass]="jControl.class &&jControl.class.group">
        <button [ngClass]="jControl.class && jControl.class.element" (click)="submit(jControl.actionName)" type="submit">{{jControl.label}}</button>
      </div>

      <div *ngSwitchCase="'mat-checkbox'">
        <jxmat-checkbox [layout]="layout" [parent]="parent"></jxmat-checkbox>
      </div>

      <div *ngSwitchDefault [ngClass]="layout.class && layout.class.group" [ngStyle]="layout.style">
        <jx-default [layout]="layout" [parent]="parent"></jx-default>
      </div>

    </ng-container>


  <!-- </ng-container> -->
</div>
