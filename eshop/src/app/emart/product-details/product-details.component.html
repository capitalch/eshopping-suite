<div class="name-rating">
  <span class="product-name">{{product.name}}</span>
  <span class="rating">
    <button mat-button class="rating-button">
      <rating [(ngModel)]="product.scores" readonly="true"></rating>
    </button>
  </span>
</div>
<div class="image-spec-container">
  <div class="image">
    <img class="main-image" src="{{product.images[0]}}">
    <div class="image-icons">
      <div *ngFor="let image of product.images">
        <a><img class="icons" src="{{image}}"></a>
      </div> 
    </div>
  </div>
  <div class="specs">
  
  </div> 
</div>
<div class="qa-review-container">
  <div class="qa">
    <span>{{product.question_answers}}</span>
  </div>
  <div class="review">
    <span>{{product.reviews}}</span>
  </div>
</div>
