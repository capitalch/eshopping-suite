<mat-paginator class="pagination" [length]="pageObject.length" [pageIndex]="pageObject.pageIndex" 
  [pageSize] = "pageObject.pageSize" [pageSizeOptions] = "pageObject.pageSizeOptions" (page) = "pageSelected($event)"></mat-paginator>
<div class="products">
  <mat-card class="product" *ngFor="let product of products">
    <a (click)= "showDetails(product.id);">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.code}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{product.image}}" alt={{product.name}} width="70px" height="100px">
      <mat-card-content>
        {{product.list_price}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ADD TO CART</button>
      </mat-card-actions>
    </a>
  </mat-card>
</div>
